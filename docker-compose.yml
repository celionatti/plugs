version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: plugs-app
        container_name: plugs-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        networks:
            - plugs-network

    db:
        image: mysql:8.0
        container_name: plugs-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-plugs}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_USER: ${DB_USERNAME:-plugs}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker-compose/mysql:/var/lib/mysql
        networks:
            - plugs-network

networks:
    plugs-network:
        driver: bridge
