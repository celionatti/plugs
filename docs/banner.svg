<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(139, 92, 246, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-grad)" />
  <rect width="800" height="200" fill="url(#grid)" />
  
  <!-- Abstract Data Lines -->
  <path d="M0 150 Q 200 50 400 150 T 800 50" stroke="rgba(96, 165, 250, 0.2)" stroke-width="2" fill="none" />
  <path d="M0 180 Q 250 80 500 180 T 800 80" stroke="rgba(167, 139, 250, 0.15)" stroke-width="1" fill="none" />
  
  <!-- Main Text -->
  <text x="400" y="110" font-family="'JetBrains Mono', monospace, Arial" font-size="64" font-weight="800" text-anchor="middle" fill="url(#text-grad)" style="letter-spacing: 12px; filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.5));">PLUGS</text>
  
  <!-- Subtext -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="rgba(148, 163, 184, 0.8)" style="letter-spacing: 4px;">HIGH-PERFORMANCE PHP FRAMEWORK</text>
  
  <!-- Accents -->
  <circle cx="200" cy="110" r="3" fill="#60a5fa" />
  <circle cx="600" cy="110" r="3" fill="#a78bfa" />
  <path d="M190 110 L210 110 M590 110 L610 110" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
