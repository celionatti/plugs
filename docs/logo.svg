<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plug-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="#0f172a" />
  
  <g filter="url(#glow)">
    <!-- Circuit lines -->
    <path d="M20 20 L40 20 M20 80 L40 80 M80 20 L60 20 M80 80 L60 80" stroke="rgba(167, 139, 250, 0.3)" stroke-width="2" fill="none" />
    
    <!-- Stylized Plug / P -->
    <path d="M40 30 L60 30 L60 45 C60 55 50 60 40 60 L40 75" stroke="url(#plug-grad)" stroke-width="6" fill="none" stroke-linecap="round" />
    <path d="M50 75 L50 85 M65 30 L75 30 M65 40 L75 40" stroke="url(#plug-grad)" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- lightning bolt inner -->
    <path d="M45 45 L55 35 L45 35 L55 25" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
  </g>
</svg>
